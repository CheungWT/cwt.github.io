<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-Based Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>Please wait while we determine your location.</p>

    <script>
        async function redirectUser() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const { country, region } = data;

                // Redirect based on location
                if (country === 'HK' || country === 'MO') {
                    window.location.href = 'https://example.com/zh-hk'; // Change to your URL
                } else if (country === 'CN' || country === 'SG' || country === 'MY') {
                    window.location.href = 'https://example.com/zh-cn'; // Change to your URL
                } else {
                    window.location.href = 'https://example.com/en-uk'; // Change to your URL
                }
            } catch (error) {
                console.error('Error fetching location data:', error);
                // Fallback to default redirect
                window.location.href = 'https://example.com/en-uk'; // Change to your URL
            }
        }

        redirectUser();
    </script>
</body>
</html>
